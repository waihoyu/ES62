<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //数组去重
    let arrry1 = [1,2,3,4,5,5,5,6]

    console.log([...new Set(arrry1)])

    console.log(Array.from(new Set(arrry1)));


    let ary = [1,3,4,5]
    let ary2 = [2,4,5]

    // 并集
    function add() {
        return [...new Set([...ary,...ary2])]
    }
    //交集
    function same() {
        return ary.filter((item)=>{
            ary2.includes(item)
        })
    }
    //差集
    function diff() {
        add(ary,ary2).filter(item =>!same(ary,ary2).includes(item));
    }

</script>
</body>
</html>
