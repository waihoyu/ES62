<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <div @click="parent">parent
        <div @click="child">child
            <div @click.stop="grandson">grandson</div>
        </div>
    </div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/axios/dist/axios.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{

        },
        methods:{
            parent(){
                alert("parent")
            },
            child(){
                alert("child")
            },
            grandson(e){
                alert("grandson")
                // e.cancelBubble = true
                e.stopPropagation()
            }

        }
    })
</script>
</body>
</html>
