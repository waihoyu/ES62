<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<script>

    //箭头函数都是匿名函数
    let fn = (形参)=>{
        let fn = x=> x+1
    }
    // 箭头函数有几个特点，
    // 1.箭头函数没有this指向 里面的this 是上一级的作用域下的this，如果它的上一级还是箭头函数呢

    let obj = {
        fn: () => {
            let f = ()=>{
                console.log(this);
            }
            f()
        }
    }
    obj.fn()

    //2. 箭头函数没有arguments
    let f1 = ()=>{
        console.log(arguments);
    }
    f1();

    //3.箭头函数不可以用作构造函数 因为不可以使用new 执行


</script>
</body>
</html>
