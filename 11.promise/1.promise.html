<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        //promise  的状态 pending   fulfilled  rejected
        //resolve fulfilled
        //reject
        //
        //
        let pro = new Promise((resolve,reject)=>{
            console.log("promise");
            resolve("success");
            // let a = 1
            // let a = 1
            reject("error");
        })

        pro.then((res)=>{
            // resolve  成功的回调
            console.log(res);
        },(e)=>{
            // reject 失败的回调
            console.log(e);
        })


    </script>
</body>
</html>
