<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    console.log(Array);
    // Array 类是一个函数，  返回一个数组
    // Array(x,y,z) 将参数变成一个数组返回
    // 注意：只有一个参数并且参数是个数字n,返回有n个空位的数组

    console.log(Array("1"))
    console.log(Array(7))

    // 跟Array一样的，唯一不同的是, 参数是一个数字的时候返回任意是一个项的数组
    Array.of()

    // 返回一个数组，（数组或类数组）
    Array.from()



</script>
</body>
</html>
